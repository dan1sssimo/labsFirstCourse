<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style4.css" rel="stylesheet">
</head>
<body>
<div class="parent">
    <div class="photo form1">
        <h2>Sign Up Today</h2>
        <p>The first 10 days are absolutely FREE!</p>
        <form>
            <label>Put your name:</label><br>
            <input type="text" placeholder="Ім'я"><br>
            <label>Put your email:</label><br>
            <input type="email" placeholder="Пошта"><br>
            <label>Put password:</label><br>
            <input type="password" placeholder="Пароль"><br>
            <label>Put password again:</label><br>
            <input type="password" placeholder="Повторіть пароль"><br>
            <b></b>
            <input type="checkbox">
            <label>Show password</label><br>
            <input type="submit" class="button" value="Sign Up">
            <div>
                Have an account?<br>
                <a>Log in here!</a>
            </div>
        </form>
    </div>
    <div class="photo">
        <img src="afa2c3eb52a652773f5a3169d468e395.jpg" width="265px" height="380px">
    </div>
</div>
</body>
